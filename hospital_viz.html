<!DOCTYPE html>
<html>
<head>
    <title>KEGG Pathway Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        #main-container {
            display: flex;
            height: calc(100vh - 30px);
        }
        
        #pathway-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        
        #pathway-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            width: 280px;
            background-color: #f8f8f8;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 8px;
            font-size: 12px;
        }
        
        .control-section {
            margin-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }
        
        .control-section h3 {
            margin: 5px 0;
            color: #2c3e50;
            font-size: 13px;
            font-weight: bold;
        }
        
        .checkbox-label {
            display: block;
            margin-bottom: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #node-info {
            background-color: #f0f0f0;
            padding: 6px;
            border-radius: 2px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
        }
        
        #zoom-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        
        #zoom-controls button {
            width: 26px;
            height: 26px;
            border: 1px solid #999;
            background: #f8f8f8;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pathway-node {
            position: absolute;
            border: 1px solid #333;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
            padding: 1px 3px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .pathway-node:hover {
            border-color: #0066cc;
            box-shadow: 0 0 3px rgba(0, 102, 204, 0.7);
            z-index: 10;
        }
        
        .pathway-node.source {
            background-color: #ffdddd;
            border-color: #cc0000;
        }
        
        .pathway-node.sink {
            background-color: #ddffdd;
            border-color: #009900;
        }
        
        .pathway-node.sanitizer {
            background-color: #ddddff;
            border-color: #0000cc;
        }
        
        .pathway-node.sensitive {
            border-color: red !important;
            border-style: dashed !important;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 14px;
        }
        
        .suspicious-item {
            background: #ffeeee;
            padding: 6px;
            margin-bottom: 5px;
            border-radius: 2px;
            border-left: 3px solid #ff6666;
            font-size: 12px;
        }
        
        #pathway-selector {
            padding: 3px;
            border-radius: 2px;
            border: 1px solid #999;
            font-size: 12px;
            width: 180px;
        }
        
        #search-box {
            padding: 3px;
            border-radius: 2px;
            border: 1px solid #999;
            font-size: 12px;
            width: 100%;
            margin-bottom: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 11px;
        }
        
        .legend-color {
            width: 10px;
            height: 10px;
            border-radius: 1px;
            margin-right: 4px;
            border: 1px solid #999;
        }
        
        .pathway-edge {
            stroke: #666;
            stroke-width: 1px;
            marker-end: url(#arrowhead);
        }
        
        .pathway-edge-label {
            font-size: 10px;
            fill: #333;
            background-color: white;
            padding: 0 2px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>KEGG Pathway Visualizer</h1>
        <div>
            <select id="pathway-selector">
                <option value="metabolic">Metabolic pathways</option>
            </select>
        </div>
    </div>
    
    <div id="main-container">
        <div id="pathway-container">
            <svg id="pathway-svg" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                    refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
                    </marker>
                </defs>
            </svg>
            
            <div id="zoom-controls">
                <button id="zoom-in" title="Zoom in">+</button>
                <button id="zoom-out" title="Zoom out">-</button>
                <button id="reset-zoom" title="Reset zoom">↻</button>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-section">
                <h3>Search</h3>
                <input type="text" id="search-box" placeholder="Search nodes...">
            </div>
            
            <div class="control-section">
                <h3>Display Options</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sources" checked> Sources (Red)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sinks" checked> Sinks (Green)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sanitizers" checked> Sanitizers (Blue)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="highlight-sensitive" checked> Highlight Sensitive
                </label>
            </div>
            
            <div class="control-section">
                <h3>Node Information</h3>
                <div id="node-info">
                    Click on any node to see details
                </div>
            </div>
            
            <div class="control-section">
                <h3>Detected Issues</h3>
                <div id="issues-list">
                    Loading sensitive nodes...
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">Loading pathway data...</div>

<script>
    // Global variables
    let pathwayData = {
        nodes: [],
        edges: [],
        sensitiveNodes: []
    };
    let panzoomInstance = null;
    let currentPathway = 'metabolic';
    let nodeElements = [];
    let edgeElements = [];
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Load pathway data
            await loadPathwayData();
            
            // Process and display the data
            renderPathway();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error('Initialization error:', error);
            document.getElementById('loading').textContent = 'Error loading pathway data: ' + error.message;
        }
    });
    
    // Load pathway data from GraphML
    async function loadPathwayData() {
        try {
            // Load the GraphML file
            const response = await fetch('pathways.graphml');
            if (!response.ok) throw new Error(`Failed to load GraphML: ${response.status}`);
            
            const graphmlText = await response.text();
            pathwayData = parseGraphML(graphmlText);
            
            // Assign coordinates based on a metabolic pathway layout
            assignMetabolicCoordinates();
            
        } catch (error) {
            console.error('Error loading pathway data:', error);
            throw error;
        }
    }
    
    // Parse GraphML data
    function parseGraphML(graphmlText) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(graphmlText, "text/xml");
        
        const nodes = [];
        const edges = [];
        const sensitiveNodes = [];
        
        // Parse nodes
        const nodeElements = xmlDoc.getElementsByTagName("node");
        for (let node of nodeElements) {
            const id = node.getAttribute("id");
            const dataElements = node.getElementsByTagName("data");
            let type = "normal";
            let name = id;
            let keggid = "";
            
            for (let data of dataElements) {
                const key = data.getAttribute("key");
                if (key === "class") {
                    type = data.textContent;
                } else if (key === "name") {
                    name = data.textContent === "none" ? id : data.textContent;
                } else if (key === "keggid") {
                    keggid = data.textContent;
                }
            }
            
            nodes.push({
                id,
                name,
                type,
                keggid,
                x: 0,
                y: 0,
                width: 0,
                height: 0
            });
            
            if (type === "sanitizer") {
                sensitiveNodes.push(id);
            }
        }
        
        // Parse edges
        const edgeElements = xmlDoc.getElementsByTagName("edge");
        for (let edge of edgeElements) {
            const source = edge.getAttribute("source");
            const target = edge.getAttribute("target");
            const dataElements = edge.getElementsByTagName("data");
            let label = "";
            
            for (let data of dataElements) {
                const key = data.getAttribute("key");
                if (key === "label") {
                    label = data.textContent;
                }
            }
            
            edges.push({
                source,
                target,
                label
            });
        }
        
        return { nodes, edges, sensitiveNodes };
    }
    
    // Assign coordinates based on a metabolic pathway layout
    function assignMetabolicCoordinates() {
        // This is a simplified metabolic pathway layout
        // In a real application, you would use actual coordinates from your data
        
        // Central metabolic pathway nodes
        const centralNodes = [
            'Glucose', 'Glucose-6-phosphate', 'Fructose-6-phosphate', 
            'Fructose-1,6-bisphosphate', 'Glyceraldehyde-3-phosphate',
            'Pyruvate', 'Acetyl-CoA', 'Citrate', 'Isocitrate',
            'α-Ketoglutarate', 'Succinyl-CoA', 'Succinate',
            'Fumarate', 'Malate', 'Oxaloacetate'
        ];
        
        // Position central pathway in a circular layout
        const centerX = 500;
        const centerY = 400;
        const radius = 300;
        const angleStep = (2 * Math.PI) / centralNodes.length;
        
        pathwayData.nodes.forEach(node => {
            // Try to match node names with our central pathway list
            const centralIndex = centralNodes.findIndex(name => 
                node.name.toLowerCase().includes(name.toLowerCase()));
            
            if (centralIndex >= 0) {
                // Position in circular layout
                const angle = angleStep * centralIndex;
                node.x = centerX + radius * Math.cos(angle);
                node.y = centerY + radius * Math.sin(angle);
                node.width = 100;
                node.height = 30;
            } else {
                // Position other nodes in clusters around the central pathway
                if (node.type === 'source') {
                    // Sources on the left
                    node.x = 100 + Math.random() * 150;
                    node.y = 100 + Math.random() * 600;
                } else if (node.type === 'sink') {
                    // Sinks on the right
                    node.x = 800 + Math.random() * 150;
                    node.y = 100 + Math.random() * 600;
                } else if (node.type === 'sanitizer') {
                    // Sanitizers at the top
                    node.x = 300 + Math.random() * 400;
                    node.y = 50 + Math.random() * 50;
                } else {
                    // Normal nodes in the middle
                    node.x = 300 + Math.random() * 400;
                    node.y = 200 + Math.random() * 400;
                }
                
                // Set size based on name length
                node.width = Math.max(60, Math.min(120, node.name.length * 7));
                node.height = 25;
            }
        });
    }
    
    // Render the pathway using SVG
    function renderPathway() {
        const svg = document.getElementById('pathway-svg');
        
        // Clear existing elements
        svg.innerHTML = '<defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#666"/></marker></defs>';
        nodeElements = [];
        edgeElements = [];
        
        // Create edges first (so nodes appear on top)
        pathwayData.edges.forEach(edge => {
            const sourceNode = pathwayData.nodes.find(n => n.id === edge.source);
            const targetNode = pathwayData.nodes.find(n => n.id === edge.target);
            
            if (sourceNode && targetNode) {
                const edgeEl = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                edgeEl.classList.add('pathway-edge');
                edgeEl.setAttribute('x1', sourceNode.x + sourceNode.width/2);
                edgeEl.setAttribute('y1', sourceNode.y + sourceNode.height/2);
                edgeEl.setAttribute('x2', targetNode.x + targetNode.width/2);
                edgeEl.setAttribute('y2', targetNode.y + targetNode.height/2);
                edgeEl.setAttribute('marker-end', 'url(#arrowhead)');
                
                if (edge.label) {
                    const labelX = (sourceNode.x + targetNode.x) / 2;
                    const labelY = (sourceNode.y + targetNode.y) / 2;
                    
                    const labelEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    labelEl.classList.add('pathway-edge-label');
                    labelEl.setAttribute('x', labelX);
                    labelEl.setAttribute('y', labelY);
                    labelEl.setAttribute('text-anchor', 'middle');
                    labelEl.setAttribute('dominant-baseline', 'middle');
                    labelEl.textContent = edge.label;
                    
                    svg.appendChild(labelEl);
                    edgeElements.push(labelEl);
                }
                
                svg.appendChild(edgeEl);
                edgeElements.push(edgeEl);
            }
        });
        
        // Create nodes
        pathwayData.nodes.forEach(node => {
            if (!shouldShowNode(node)) return;
            
            const nodeEl = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            nodeEl.classList.add('pathway-node', node.type);
            nodeEl.setAttribute('x', node.x);
            nodeEl.setAttribute('y', node.y);
            nodeEl.setAttribute('width', node.width);
            nodeEl.setAttribute('height', node.height);
            nodeEl.setAttribute('rx', '3');
            nodeEl.setAttribute('ry', '3');
            
            if (pathwayData.sensitiveNodes.includes(node.id)) {
                nodeEl.classList.add('sensitive');
            }
            
            // Add text label
            const textEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textEl.setAttribute('x', node.x + node.width/2);
            textEl.setAttribute('y', node.y + node.height/2);
            textEl.setAttribute('text-anchor', 'middle');
            textEl.setAttribute('dominant-baseline', 'middle');
            textEl.setAttribute('font-size', '11px');
            textEl.textContent = node.name;
            
            // Group for interactivity
            const groupEl = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            groupEl.appendChild(nodeEl);
            groupEl.appendChild(textEl);
            
            // Add hover and click effects
            groupEl.addEventListener('mouseenter', () => {
                nodeEl.setAttribute('stroke', '#0066cc');
                nodeEl.setAttribute('stroke-width', '2');
            });
            
            groupEl.addEventListener('mouseleave', () => {
                nodeEl.setAttribute('stroke', '#333');
                nodeEl.setAttribute('stroke-width', '1');
            });
            
            groupEl.addEventListener('click', () => showNodeDetails(node));
            
            svg.appendChild(groupEl);
            nodeElements.push(groupEl);
        });
        
        // Set SVG dimensions based on content
        const bbox = svg.getBBox();
        svg.setAttribute('width', Math.max(1000, bbox.width + 100));
        svg.setAttribute('height', Math.max(800, bbox.height + 100));
        
        // Initialize panzoom
        initPanzoom();
        
        // Update issues list
        updateIssuesList();
    }
    
    // Determine if a node should be shown based on current filters
    function shouldShowNode(node) {
        const showSources = document.getElementById('show-sources').checked;
        const showSinks = document.getElementById('show-sinks').checked;
        const showSanitizers = document.getElementById('show-sanitizers').checked;
        const highlightSensitive = document.getElementById('highlight-sensitive').checked;
        
        if (node.type === 'source' && !showSources) return false;
        if (node.type === 'sink' && !showSinks) return false;
        if (node.type === 'sanitizer' && !showSanitizers) return false;
        if (highlightSensitive && pathwayData.sensitiveNodes.includes(node.id)) {
            return true; // Always show sensitive nodes when highlighting is enabled
        }
        
        return true;
    }
    
    // Initialize panzoom functionality
    function initPanzoom() {
        const container = document.getElementById('pathway-container');
        
        // Remove previous instance if exists
        if (panzoomInstance) {
            panzoomInstance.dispose();
        }
        
        panzoomInstance = panzoom(container, {
            bounds: true,
            boundsPadding: 0.1,
            maxZoom: 5,
            minZoom: 0.3
        });
    }
    
    // Show node details in the info panel
    function showNodeDetails(node) {
        const infoPanel = document.getElementById('node-info');
        let details = `ID: ${node.id}\nName: ${node.name}\nType: ${node.type}`;
        
        if (pathwayData.sensitiveNodes.includes(node.id)) {
            details += '\n\n⚠️ Sensitive compound';
        }
        
        // Find connected edges
        const connectedEdges = pathwayData.edges.filter(edge => 
            edge.source === node.id || edge.target === node.id
        );
        
        if (connectedEdges.length > 0) {
            details += '\n\nConnected to:';
            connectedEdges.forEach(edge => {
                const otherNodeId = edge.source === node.id ? edge.target : edge.source;
                const otherNode = pathwayData.nodes.find(n => n.id === otherNodeId);
                const direction = edge.source === node.id ? '→' : '←';
                
                if (otherNode) {
                    details += `\n${direction} ${otherNode.name} (${edge.label || 'interaction'})`;
                }
            });
        }
        
        infoPanel.textContent = details;
        
        // Highlight the clicked node
        nodeElements.forEach(el => {
            el.querySelector('rect').setAttribute('stroke', '#333');
            el.querySelector('rect').setAttribute('stroke-width', '1');
        });
        
        const nodeEl = nodeElements.find(el => 
            el.querySelector('text').textContent === node.name
        );
        
        if (nodeEl) {
            const rect = nodeEl.querySelector('rect');
            rect.setAttribute('stroke', '#ff6600');
            rect.setAttribute('stroke-width', '2');
            
            // Center view on the node
            const svg = document.getElementById('pathway-svg');
            const bbox = nodeEl.getBBox();
            const centerX = bbox.x + bbox.width/2;
            const centerY = bbox.y + bbox.height/2;
            
            const container = document.getElementById('pathway-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            panzoomInstance.moveTo(
                containerWidth/2 - centerX * panzoomInstance.getTransform().scale,
                containerHeight/2 - centerY * panzoomInstance.getTransform().scale
            );
        }
    }
    
    // Update the issues list
    function updateIssuesList() {
        const issuesList = document.getElementById('issues-list');
        const sensitiveNodes = pathwayData.nodes.filter(node => 
            pathwayData.sensitiveNodes.includes(node.id)
        );
        
        if (sensitiveNodes.length === 0) {
            issuesList.innerHTML = '<p>No sensitive nodes detected</p>';
            return;
        }
        
        issuesList.innerHTML = `
            <p>${sensitiveNodes.length} sensitive nodes detected:</p>
            <div>
                ${sensitiveNodes.map(node => `
                    <div class="suspicious-item">
                        <strong>${node.name}</strong> (${node.id})
                        <button onclick="highlightNode('${node.id}')" style="float:right; font-size:11px; padding:1px 4px;">Show</button>
                    </div>
                `).join('')}
            </div>
        `;
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Display options
        document.getElementById('show-sources').addEventListener('change', () => renderPathway());
        document.getElementById('show-sinks').addEventListener('change', () => renderPathway());
        document.getElementById('show-sanitizers').addEventListener('change', () => renderPathway());
        document.getElementById('highlight-sensitive').addEventListener('change', () => renderPathway());
        
        // Search functionality
        document.getElementById('search-box').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                nodeElements.forEach(el => el.style.display = '');
                return;
            }
            
            nodeElements.forEach(el => {
                const nodeText = el.querySelector('text').textContent.toLowerCase();
                el.style.display = nodeText.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 1.3);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 0.7);
        });
        
        document.getElementById('reset-zoom').addEventListener('click', () => {
            if (panzoomInstance) {
                panzoomInstance.moveTo(0, 0);
                panzoomInstance.zoomAbs(0, 0, 1);
            }
        });
    }
    
    // Highlight a specific node
    function highlightNode(nodeId) {
        const node = pathwayData.nodes.find(n => n.id === nodeId);
        if (node) {
            showNodeDetails(node);
        }
    }
    
    // Expose highlightNode to global scope for button clicks
    window.highlightNode = highlightNode;
</script>
</body>
</html>
