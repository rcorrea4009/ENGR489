<!DOCTYPE html>
<html>
<head>
    <title>KEGG Pathway Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #main-container {
            display: flex;
            height: calc(100vh - 50px);
        }
        
        #pathway-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        
        #pathway-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        #controls {
            width: 300px;
            background-color: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 15px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        
        .control-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .control-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .checkbox-label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        #node-info {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 13px;
        }
        
        #zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #zoom-controls button {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pathway-node {
            position: absolute;
            border: 2px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pathway-node:hover {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        
        .pathway-node.source {
            background-color: rgba(255, 204, 204, 0.7);
            border-color: #cc0000;
        }
        
        .pathway-node.sink {
            background-color: rgba(204, 255, 204, 0.7);
            border-color: #00cc00;
        }
        
        .pathway-node.sanitizer {
            background-color: rgba(204, 204, 255, 0.7);
            border-color: #0000cc;
        }
        
        .pathway-node.sensitive {
            border-color: red !important;
            border-style: dashed !important;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
        }
        
        #pathway-selector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>KEGG Pathway Visualizer</h1>
        <div>
            <select id="pathway-selector">
                <option value="map01100">Metabolic pathways</option>
                <option value="map01200">Carbon metabolism</option>
                <option value="map01230">Biosynthesis of amino acids</option>
            </select>
        </div>
    </div>
    
    <div id="main-container">
        <div id="pathway-container">
            <img id="pathway-image" src="" alt="KEGG Pathway">
            
            <div id="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-zoom">↻</button>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-section">
                <h3>Display Options</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sources" checked> Show Sources
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sinks" checked> Show Sinks
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sanitizers" checked> Show Sanitizers
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="highlight-sensitive" checked> Highlight Sensitive Nodes
                </label>
            </div>
            
            <div class="control-section">
                <h3>Node Information</h3>
                <div id="node-info">
                    Click on any node to see details
                </div>
            </div>
            
            <div class="control-section">
                <h3>Detected Issues</h3>
                <div id="issues-list">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">Loading pathway data...</div>

<script>
    // Configuration
    const CONFIG = {
        pathwayBaseUrl: 'https://www.kegg.jp/kegg-bin/show_pathway?',
        nodeDataUrl: 'pathway_nodes.json',
        edgeDataUrl: 'pathway_edges.json',
        sensitiveNodesUrl: 'sensitive_nodes.json'
    };
    
    // Global variables
    let pathwayData = {
        nodes: [],
        edges: [],
        sensitiveNodes: []
    };
    let panzoomInstance = null;
    let currentPathway = 'map01100';
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Load initial pathway
            await loadPathway(currentPathway);
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error('Initialization error:', error);
            document.getElementById('loading').textContent = 'Error loading pathway data';
        }
    });
    
    // Load pathway data
    async function loadPathway(pathwayId) {
        // Show loading indicator
        document.getElementById('loading').style.display = 'flex';
        
        try {
            // Load pathway image
            document.getElementById('pathway-image').src = `${CONFIG.pathwayBaseUrl}${pathwayId}`;
            
            // In a real implementation, you would load your node/edge data here
            // For this example, we'll use mock data
            pathwayData = await loadMockData();
            
            // Process and display the data
            processPathwayData();
            
        } catch (error) {
            console.error('Error loading pathway:', error);
            throw error;
        } finally {
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
        }
    }
    
    // Load mock data (replace with actual data loading)
    async function loadMockData() {
        // In a real implementation, you would fetch this from your server
        return {
            nodes: [
                { id: 'C00031', name: 'D-Glucose', type: 'source', x: 100, y: 150, width: 80, height: 40 },
                { id: 'C00022', name: 'Pyruvate', type: 'normal', x: 300, y: 200, width: 80, height: 40 },
                { id: 'C00036', name: 'Oxaloacetate', type: 'normal', x: 400, y: 250, width: 80, height: 40 },
                { id: 'C00042', name: 'Succinate', type: 'sink', x: 500, y: 300, width: 80, height: 40 },
                { id: '1.1.1.1', name: 'Alcohol dehydrogenase', type: 'sanitizer', x: 200, y: 100, width: 80, height: 40 }
            ],
            edges: [
                { source: 'C00031', target: 'C00022', label: 'glycolysis' },
                { source: 'C00022', target: 'C00036', label: 'TCA cycle' },
                { source: 'C00036', target: 'C00042', label: 'TCA cycle' }
            ],
            sensitiveNodes: ['C00022']
        };
    }
    
    // Process pathway data and create visual elements
    function processPathwayData() {
        const container = document.getElementById('pathway-container');
        
        // Clear existing nodes
        document.querySelectorAll('.pathway-node').forEach(el => el.remove());
        
        // Create node elements
        pathwayData.nodes.forEach(node => {
            if (!shouldShowNode(node)) return;
            
            const nodeEl = document.createElement('div');
            nodeEl.className = `pathway-node ${node.type}`;
            nodeEl.style.left = `${node.x}px`;
            nodeEl.style.top = `${node.y}px`;
            nodeEl.style.width = `${node.width}px`;
            nodeEl.style.height = `${node.height}px`;
            
            // Mark sensitive nodes
            if (pathwayData.sensitiveNodes.includes(node.id)) {
                nodeEl.classList.add('sensitive');
            }
            
            // Add tooltip and click handler
            nodeEl.title = `${node.name} (${node.id})`;
            nodeEl.addEventListener('click', () => showNodeDetails(node));
            
            container.appendChild(nodeEl);
        });
        
        // Initialize panzoom on the pathway image
        initPanzoom();
        
        // Update issues list
        updateIssuesList();
    }
    
    // Determine if a node should be shown based on current filters
    function shouldShowNode(node) {
        const showSources = document.getElementById('show-sources').checked;
        const showSinks = document.getElementById('show-sinks').checked;
        const showSanitizers = document.getElementById('show-sanitizers').checked;
        
        if (node.type === 'source' && !showSources) return false;
        if (node.type === 'sink' && !showSinks) return false;
        if (node.type === 'sanitizer' && !showSanitizers) return false;
        
        return true;
    }
    
    // Initialize panzoom functionality
    function initPanzoom() {
        const container = document.getElementById('pathway-container');
        
        // Remove previous instance if exists
        if (panzoomInstance) {
            panzoomInstance.dispose();
        }
        
        panzoomInstance = panzoom(container, {
            bounds: true,
            boundsPadding: 0.1,
            maxZoom: 5,
            minZoom: 0.5
        });
    }
    
    // Show node details in the info panel
    function showNodeDetails(node) {
        const infoPanel = document.getElementById('node-info');
        let details = `ID: ${node.id}\nName: ${node.name}\nType: ${node.type}`;
        
        if (pathwayData.sensitiveNodes.includes(node.id)) {
            details += '\n\n⚠️ Sensitive compound';
        }
        
        // Find connected edges
        const connectedEdges = pathwayData.edges.filter(edge => 
            edge.source === node.id || edge.target === node.id
        );
        
        if (connectedEdges.length > 0) {
            details += '\n\nConnected to:';
            connectedEdges.forEach(edge => {
                const otherNodeId = edge.source === node.id ? edge.target : edge.source;
                const otherNode = pathwayData.nodes.find(n => n.id === otherNodeId);
                const direction = edge.source === node.id ? '→' : '←';
                
                if (otherNode) {
                    details += `\n${direction} ${otherNode.name} (${edge.label || 'interaction'})`;
                }
            });
        }
        
        infoPanel.textContent = details;
    }
    
    // Update the issues list
    function updateIssuesList() {
        const issuesList = document.getElementById('issues-list');
        const sensitiveNodes = pathwayData.nodes.filter(node => 
            pathwayData.sensitiveNodes.includes(node.id)
        );
        
        if (sensitiveNodes.length === 0) {
            issuesList.innerHTML = '<p>No sensitive nodes detected</p>';
            return;
        }
        
        issuesList.innerHTML = `
            <p>${sensitiveNodes.length} sensitive nodes detected:</p>
            <ul>
                ${sensitiveNodes.map(node => 
                    `<li>
                        <strong>${node.name}</strong> (${node.id})
                        <button onclick="highlightNode('${node.id}')">Show</button>
                    </li>`
                ).join('')}
            </ul>
        `;
    }
    
    // Highlight a specific node
    function highlightNode(nodeId) {
        // Remove previous highlights
        document.querySelectorAll('.pathway-node').forEach(el => {
            el.style.boxShadow = 'none';
        });
        
        // Find and highlight the node
        const nodeEl = document.querySelector(`.pathway-node[data-id="${nodeId}"]`);
        if (nodeEl) {
            nodeEl.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.8)';
            
            // Scroll to the node
            nodeEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
            
            // Show node details
            const node = pathwayData.nodes.find(n => n.id === nodeId);
            if (node) showNodeDetails(node);
        }
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Pathway selector
        document.getElementById('pathway-selector').addEventListener('change', (e) => {
            currentPathway = e.target.value;
            loadPathway(currentPathway);
        });
        
        // Display options
        document.getElementById('show-sources').addEventListener('change', () => processPathwayData());
        document.getElementById('show-sinks').addEventListener('change', () => processPathwayData());
        document.getElementById('show-sanitizers').addEventListener('change', () => processPathwayData());
        document.getElementById('highlight-sensitive').addEventListener('change', () => processPathwayData());
        
        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 1.2);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 0.8);
        });
        
        document.getElementById('reset-zoom').addEventListener('click', () => {
            if (panzoomInstance) {
                panzoomInstance.moveTo(0, 0);
                panzoomInstance.zoomAbs(0, 0, 1);
            }
        });
    }
    
    // Expose highlightNode to global scope for button clicks
    window.highlightNode = highlightNode;
</script>
</body>
</html>
