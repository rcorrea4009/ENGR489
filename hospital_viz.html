<!DOCTYPE html>
<html>
<head>
    <title>KEGG Pathway Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/panzoom@9.4.3/dist/panzoom.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
        }
        
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        #main-container {
            display: flex;
            height: calc(100vh - 38px);
        }
        
        #pathway-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            background-color: white;
        }
        
        #pathway-image {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: contain;
        }
        
        #controls {
            width: 300px;
            background-color: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        
        .control-section {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .control-section h3 {
            margin: 8px 0;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .checkbox-label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            cursor: pointer;
        }
        
        #node-info {
            background-color: #f9f9f9;
            padding: 8px;
            border-radius: 3px;
            font-family: Arial, sans-serif;
            font-size: 13px;
            line-height: 1.4;
        }
        
        #zoom-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #zoom-controls button {
            width: 32px;
            height: 32px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pathway-node {
            position: absolute;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 12px;
            padding: 2px 4px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .pathway-node:hover {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            z-index: 10;
        }
        
        .pathway-node.source {
            background-color: rgba(255, 204, 204, 0.7);
            border-color: #cc0000;
        }
        
        .pathway-node.sink {
            background-color: rgba(204, 255, 204, 0.7);
            border-color: #00cc00;
        }
        
        .pathway-node.sanitizer {
            background-color: rgba(204, 204, 255, 0.7);
            border-color: #0000cc;
        }
        
        .pathway-node.sensitive {
            border-color: red !important;
            border-style: dashed !important;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 14px;
        }
        
        .suspicious-item {
            background: #ffebee;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 3px;
            border-left: 3px solid #f44336;
            font-size: 13px;
        }
        
        #pathway-selector {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-size: 13px;
            width: 200px;
        }
        
        #search-box {
            padding: 5px;
            border-radius: 3px;
            border: 1px solid #ddd;
            font-size: 13px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>KEGG Pathway Visualizer</h1>
        <div>
            <select id="pathway-selector">
                <option value="map01100">Metabolic pathways</option>
            </select>
        </div>
    </div>
    
    <div id="main-container">
        <div id="pathway-container">
            <img id="pathway-image" src="https://www.kegg.jp/kegg/pathway/map/map01100.png" alt="KEGG Pathway">
            
            <div id="zoom-controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-zoom">↻</button>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-section">
                <h3>Search</h3>
                <input type="text" id="search-box" placeholder="Search nodes...">
            </div>
            
            <div class="control-section">
                <h3>Display Options</h3>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sources" checked> Sources (Compounds)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sinks" checked> Sinks (Pathways)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="show-sanitizers" checked> Sanitizers (Enzymes)
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="highlight-sensitive" checked> Highlight Sensitive Nodes
                </label>
                
                <div style="margin-top: 10px;">
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ffcccc;"></div>
                        <span>Source</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ccffcc;"></div>
                        <span>Sink</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: #ccccff;"></div>
                        <span>Sanitizer</span>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <h3>Node Information</h3>
                <div id="node-info">
                    Click on any node to see details
                </div>
            </div>
            
            <div class="control-section">
                <h3>Detected Issues</h3>
                <div id="issues-list">
                    Loading sensitive nodes...
                </div>
            </div>
        </div>
    </div>
    
    <div id="loading">Loading pathway data...</div>

<script>
    // Global variables
    let pathwayData = {
        nodes: [],
        edges: [],
        sensitiveNodes: []
    };
    let panzoomInstance = null;
    let currentPathway = 'map01100';
    let nodeElements = [];
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            // Load pathway data
            await loadPathwayData();
            
            // Process and display the data
            processPathwayData();
            
            // Setup event listeners
            setupEventListeners();
            
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
        } catch (error) {
            console.error('Initialization error:', error);
            document.getElementById('loading').textContent = 'Error loading pathway data';
        }
    });
    
    // Load pathway data from GraphML
    async function loadPathwayData() {
        try {
            // Load the GraphML file
            const response = await fetch('pathways.graphml');
            if (!response.ok) throw new Error(`Failed to load GraphML: ${response.status}`);
            
            const graphmlText = await response.text();
            pathwayData = parseGraphML(graphmlText);
            
            // For demo purposes, we'll use mock coordinates
            assignMockCoordinates();
            
        } catch (error) {
            console.error('Error loading pathway data:', error);
            throw error;
        }
    }
    
    // Parse GraphML data
    function parseGraphML(graphmlText) {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(graphmlText, "text/xml");
        
        const nodes = [];
        const edges = [];
        const sensitiveNodes = [];
        
        // Parse nodes
        const nodeElements = xmlDoc.getElementsByTagName("node");
        for (let node of nodeElements) {
            const id = node.getAttribute("id");
            const dataElements = node.getElementsByTagName("data");
            let type = "normal";
            let name = id;
            let keggid = "";
            
            for (let data of dataElements) {
                const key = data.getAttribute("key");
                if (key === "class") {
                    type = data.textContent;
                } else if (key === "name") {
                    name = data.textContent === "none" ? id : data.textContent;
                } else if (key === "keggid") {
                    keggid = data.textContent;
                }
            }
            
            nodes.push({
                id,
                name,
                type,
                keggid,
                x: 0,
                y: 0,
                width: 80,
                height: 30
            });
            
            if (type === "sanitizer") {
                sensitiveNodes.push(id);
            }
        }
        
        // Parse edges
        const edgeElements = xmlDoc.getElementsByTagName("edge");
        for (let edge of edgeElements) {
            const source = edge.getAttribute("source");
            const target = edge.getAttribute("target");
            const dataElements = edge.getElementsByTagName("data");
            let label = "";
            
            for (let data of dataElements) {
                const key = data.getAttribute("key");
                if (key === "label") {
                    label = data.textContent;
                }
            }
            
            edges.push({
                source,
                target,
                label
            });
        }
        
        return { nodes, edges, sensitiveNodes };
    }
    
    // Assign mock coordinates to nodes (in a real app, you'd have real coordinates)
    function assignMockCoordinates() {
        const cols = 10;
        const spacingX = 150;
        const spacingY = 100;
        const startX = 100;
        const startY = 100;
        
        pathwayData.nodes.forEach((node, index) => {
            const row = Math.floor(index / cols);
            const col = index % cols;
            node.x = startX + col * spacingX;
            node.y = startY + row * spacingY;
            
            // Adjust width based on name length
            node.width = Math.max(80, node.name.length * 8);
        });
    }
    
    // Process pathway data and create visual elements
    function processPathwayData() {
        const container = document.getElementById('pathway-container');
        
        // Clear existing nodes
        nodeElements.forEach(el => el.remove());
        nodeElements = [];
        
        // Create node elements
        pathwayData.nodes.forEach(node => {
            if (!shouldShowNode(node)) return;
            
            const nodeEl = document.createElement('div');
            nodeEl.className = `pathway-node ${node.type}`;
            nodeEl.style.left = `${node.x}px`;
            nodeEl.style.top = `${node.y}px`;
            nodeEl.style.width = `${node.width}px`;
            nodeEl.style.height = `${node.height}px`;
            nodeEl.textContent = node.name;
            nodeEl.dataset.id = node.id;
            
            // Mark sensitive nodes
            if (pathwayData.sensitiveNodes.includes(node.id)) {
                nodeEl.classList.add('sensitive');
            }
            
            // Add tooltip and click handler
            nodeEl.title = `${node.name} (${node.id})`;
            nodeEl.addEventListener('click', () => showNodeDetails(node));
            
            container.appendChild(nodeEl);
            nodeElements.push(nodeEl);
        });
        
        // Initialize panzoom on the pathway image
        initPanzoom();
        
        // Update issues list
        updateIssuesList();
    }
    
    // Determine if a node should be shown based on current filters
    function shouldShowNode(node) {
        const showSources = document.getElementById('show-sources').checked;
        const showSinks = document.getElementById('show-sinks').checked;
        const showSanitizers = document.getElementById('show-sanitizers').checked;
        
        if (node.type === 'source' && !showSources) return false;
        if (node.type === 'sink' && !showSinks) return false;
        if (node.type === 'sanitizer' && !showSanitizers) return false;
        
        return true;
    }
    
    // Initialize panzoom functionality
    function initPanzoom() {
        const container = document.getElementById('pathway-container');
        
        // Remove previous instance if exists
        if (panzoomInstance) {
            panzoomInstance.dispose();
        }
        
        panzoomInstance = panzoom(container, {
            bounds: true,
            boundsPadding: 0.1,
            maxZoom: 5,
            minZoom: 0.5
        });
    }
    
    // Show node details in the info panel
    function showNodeDetails(node) {
        const infoPanel = document.getElementById('node-info');
        let details = `ID: ${node.id}\nName: ${node.name}\nType: ${node.type}`;
        
        if (pathwayData.sensitiveNodes.includes(node.id)) {
            details += '\n\n⚠️ Sensitive compound';
        }
        
        // Find connected edges
        const connectedEdges = pathwayData.edges.filter(edge => 
            edge.source === node.id || edge.target === node.id
        );
        
        if (connectedEdges.length > 0) {
            details += '\n\nConnected to:';
            connectedEdges.forEach(edge => {
                const otherNodeId = edge.source === node.id ? edge.target : edge.source;
                const otherNode = pathwayData.nodes.find(n => n.id === otherNodeId);
                const direction = edge.source === node.id ? '→' : '←';
                
                if (otherNode) {
                    details += `\n${direction} ${otherNode.name} (${edge.label || 'interaction'})`;
                }
            });
        }
        
        infoPanel.textContent = details;
        
        // Highlight the clicked node
        nodeElements.forEach(el => {
            el.style.boxShadow = '';
            el.style.zIndex = '';
        });
        
        const nodeEl = nodeElements.find(el => el.dataset.id === node.id);
        if (nodeEl) {
            nodeEl.style.boxShadow = '0 0 10px rgba(52, 152, 219, 0.8)';
            nodeEl.style.zIndex = '10';
            
            // Scroll to the node
            nodeEl.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }
    }
    
    // Update the issues list
    function updateIssuesList() {
        const issuesList = document.getElementById('issues-list');
        const sensitiveNodes = pathwayData.nodes.filter(node => 
            pathwayData.sensitiveNodes.includes(node.id)
        );
        
        if (sensitiveNodes.length === 0) {
            issuesList.innerHTML = '<p>No sensitive nodes detected</p>';
            return;
        }
        
        issuesList.innerHTML = `
            <p>${sensitiveNodes.length} sensitive nodes detected:</p>
            <div>
                ${sensitiveNodes.map(node => `
                    <div class="suspicious-item">
                        <strong>${node.name}</strong> (${node.id})
                        <button onclick="highlightNode('${node.id}')" style="float:right; font-size:11px; padding:2px 5px;">Show</button>
                    </div>
                `).join('')}
            </div>
        `;
    }
    
    // Setup event listeners
    function setupEventListeners() {
        // Display options
        document.getElementById('show-sources').addEventListener('change', () => processPathwayData());
        document.getElementById('show-sinks').addEventListener('change', () => processPathwayData());
        document.getElementById('show-sanitizers').addEventListener('change', () => processPathwayData());
        document.getElementById('highlight-sensitive').addEventListener('change', () => processPathwayData());
        
        // Search functionality
        document.getElementById('search-box').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                nodeElements.forEach(el => el.style.display = '');
                return;
            }
            
            nodeElements.forEach(el => {
                const nodeText = el.textContent.toLowerCase();
                el.style.display = nodeText.includes(searchTerm) ? '' : 'none';
            });
        });
        
        // Zoom controls
        document.getElementById('zoom-in').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 1.2);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            if (panzoomInstance) panzoomInstance.smoothZoom(0, 0, 0.8);
        });
        
        document.getElementById('reset-zoom').addEventListener('click', () => {
            if (panzoomInstance) {
                panzoomInstance.moveTo(0, 0);
                panzoomInstance.zoomAbs(0, 0, 1);
            }
        });
    }
    
    // Highlight a specific node
    function highlightNode(nodeId) {
        const node = pathwayData.nodes.find(n => n.id === nodeId);
        if (node) {
            showNodeDetails(node);
        }
    }
    
    // Expose highlightNode to global scope for button clicks
    window.highlightNode = highlightNode;
</script>
</body>
</html>
